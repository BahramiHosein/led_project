<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>LED Sound Controller</title>

<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

<style>
:root {
  --accent: #00e676;
  --bg: #0b0b0b;
  --panel: #121212;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #1b3a4b, #050505);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  color: white;
}


.app {
  height: 100svh;
  max-width: 480px;
  max-height: 800px;
  margin: auto;
  background: var(--bg);
  display: flex;
  flex-direction: column;
}

@media (min-width: 600px) {
  body {
    display: grid;
    place-items: center;
  }

  .app {
    border-radius: 24px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.7);
    overflow: hidden;
  }
}

.header {
  padding: 18px;
  text-align: center;
  font-size: 18px;
  font-weight: 600;
  background: linear-gradient(180deg, #0f2027, transparent);
}


.content {
  padding: 16px;
  overflow-y: auto;
  flex: 1;
}

label {
  display: block;
  margin: 18px 0 6px;
  font-size: 13px;
  opacity: 0.7;
}

select {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  background: var(--panel);
  color: white;
  font-size: 16px;
}


.theme-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 12px;
  margin-top: 10px;
}

.theme {
  background: var(--panel);
  border-radius: 18px;
  padding: 10px;
  cursor: pointer;
  border: 2px solid transparent;
  transition: transform 0.15s, border-color 0.15s;
}

.theme:active {
  transform: scale(0.96);
}

.theme.selected {
  border-color: var(--accent);
}

.theme.disabled {
  opacity: 0.35;
  pointer-events: none;
}

.palette {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 6px;
}

.color {
  height: 18px;
  border-radius: 6px;
}

.theme-name {
  margin-top: 8px;
  font-size: 13px;
  text-align: center;
  opacity: 0.8;
}


.footer {
  padding: 14px;
  background: linear-gradient(0deg, #000, transparent);
}

button {
  width: 100%;
  padding: 16px;
  font-size: 16px;
  font-weight: 600;
  border-radius: 18px;
  border: none;
  background: var(--accent);
  color: black;
  cursor: pointer;
}

button:active {
  transform: scale(0.98);
}

.note {
  text-align: center;
  font-size: 12px;
  opacity: 0.5;
  margin-top: 8px;
}
</style>
</head>

<body>

<div class="app">
  <div class="header">Sound Reactive LED</div>

  <div class="content">

    <label>Mode</label>
    <select id="mode" onchange="updateThemes()">
      <option value="0">Breathing</option>
      <option value="1">Spectrum</option>
      <option value="2">Volume Bar</option>
      <option value="3">Square Spectrum</option>
    </select>

    <label>Color Theme</label>
    <div id="themes" class="theme-grid"></div>

    <div class="note">
      Extra themes available in Breathing mode
    </div>

  </div>

  <div class="footer">
    <button onclick="send()">Send to Device</button>
  </div>
</div>

<script>

const client = mqtt.connect("wss://broker.hivemq.com:8884/mqtt");

client.on("connect", () => console.log("MQTT connected"));


const themes = [
  { id:0, name:"Rainbow", colors:["#ff0000","#ffff00","#00ff00","#00ffff"], breathing:false },
  { id:1, name:"Ember", colors:["#ff0000","#ff8000","#ffff00","#ffff80"], breathing:true },
  { id:2, name:"Ocean", colors:["#0000ff","#007fff","#00ffff","#80ffff"], breathing:true },
  { id:3, name:"Forest", colors:["#005000","#008000","#00b000","#00ff00"], breathing:true },
  { id:4, name:"Pastel", colors:["#ff8080","#80ffff","#ffff80","#d0c0ff"], breathing:false },
  { id:5, name:"Twilight", colors:["#aa00ff","#6644ff","#2c2c54","#f7f1e3"], breathing:true },
  { id:6, name:"Halloween", colors:["#ff4000","#ff8000","#ffcc00","#330000"], breathing:true },
  { id:7, name:"Neon", colors:["#00ff00","#00ffff","#ff00ff","#ffff00"], breathing:true },
  { id:8, name:"Cosmic", colors:["#8000ff","#4000ff","#0000ff","#ff00ff"], breathing:false }
];

let selectedTheme = 0;


function updateThemes() {
  const mode = document.getElementById("mode").value;
  const container = document.getElementById("themes");
  container.innerHTML = "";

  themes.forEach(t => {
    const disabled = (mode !== "0" && !t.breathing);

    const el = document.createElement("div");
    el.className = "theme" + (disabled ? " disabled" : "");
    if (t.id === selectedTheme) el.classList.add("selected");

    el.onclick = () => {
      selectedTheme = t.id;
      updateThemes();
    };

    const palette = document.createElement("div");
    palette.className = "palette";

    t.colors.forEach(c => {
      const dot = document.createElement("div");
      dot.className = "color";
      dot.style.background = c;
      palette.appendChild(dot);
    });

    el.appendChild(palette);

    const name = document.createElement("div");
    name.className = "theme-name";
    name.textContent = t.name;
    el.appendChild(name);

    container.appendChild(el);
  });
}


function send() {
  const mode = document.getElementById("mode").value;
  const msg = mode + "," + selectedTheme;
  client.publish("led/control", msg);
  navigator.vibrate?.(20);
}

updateThemes();
</script>

</body>
        </html>
